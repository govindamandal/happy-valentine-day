<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>❤️</text></svg>">
    <title>Happy Valentine Day 💐🥀🌹</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .yes-button {
            background-color: green;
        }

        .no-button {
            background-color: red;
        }

        .message {
            font-size: 48px;
            color: pink;
            font-weight: bold;
        }

        #app {
            display: none;
        }

        #heart {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;

            span:nth-child(2) {
                font-size: 200px;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <h1 id="heart">
        <span>Touch me</span>
        <span id="heart-span">🩷</span>
    </h1>
    <audio id="romanticAudio">
        <source src="./valentinex27s-day-music-romantic-love-piano-background-theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="yesAudio">
        <source src="./a-short-acoustic-guitar-love-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container" id="app">
        <img id="image" src="https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif" />
        <h1 id="question">Will you be my Valentine? 💘</h1>
        <div>
            <button id="yesButton" class="button yes-button">Yes</button>
            <button id="noButton" class="button no-button">No</button>
        </div>
    </div>
    <script>
        const aud = document.getElementById('romanticAudio');
        const yesAud = document.getElementById('yesAudio');
        const heart = document.getElementById('heart');
        let lastPlayed = null;
        heart.addEventListener('click', () => {
            aud.play();
            setTimeout(() => {
                heart.style.display = 'none';
                document.getElementById('app').style.display = 'block';
                lastPlayed = aud;
            }, 500);
        });
        const NO_PHRASES = [
            "No 💔",
            "Pretty please? 🥺",
            "But we'd be so cute together! 💕",
            "One more chance, pookie?",
            "Don't break my heart :(",
            "What about a maybe?",
            "Please don't do this to me, I'm fragile"
        ];

        let noClicks = 0;
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const image = document.getElementById("image");
        const question = document.getElementById("question");
        const heartSpan = document.getElementById("heart-span");

        yesButton.addEventListener("click", async () => {
            yesButton.style.backgroundColor = "#3cfa3c";
            setTimeout(() => {
                image.src = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";
                question.innerHTML = "<div class='message'>Yay!!! I knew it! 💖🎉🥰</div>";
                yesButton.style.display = "none";
                noButton.style.display = "none";
            }, 500);
            aud.pause();
            yesAud.play();
            lastPlayed = yesAud;
        });

        noButton.addEventListener("click", () => {
            noClicks++;
            yesButton.style.fontSize = `${(noClicks * 20) + 16}px`;
            noButton.textContent = NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)];
            noButton.style.backgroundColor = '#c00399';
            setTimeout(() => {
                noButton.style.backgroundColor = 'red';
            }, 500);
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                lastPlayed?.pause();
            } else {
                lastPlayed?.play();
            }
        });

        heartSpan.addEventListener("click", function (event) {
            heartSpan.innerHTML = '💖';
        }, true);
    </script>
</body>

</html>
